<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard List App</title>
  </head>

  <body>
    <!--header start-->
    <header>
      <h1>Leaderboard</h1>
    </header>
    <!--header end-->
    <main>
      <!--list start-->
      <section class="list">
        <div>
          <h2>Recent scores</h2>
          <button type="button">Refresh</button>
        </div>
        <ul></ul>
      </section>
      <!--list end-->
      <!--form start-->
      <section class="form">
        <h2>Add your score</h2>
        <form method="post">
          <label>
            <input type="text" name="name" placeholder="Your name" maxlength="25" required />
          </label>
          <label>
            <input type="number" name="score" placeholder="Your score" min="0" max="100000" required />
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
      <!--form end-->
    </main>
  </body>

</html>
